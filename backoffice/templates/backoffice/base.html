{% load staticfiles %}
{% load static %}
<html>
    <head>
        <title>Paris Pet Store</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/backoffice.css' %}">
        <link rel="stylesheet" href="{% static 'css/p_detail.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/rcarousel.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    </head>
    <body>
        <div class="page-header">
            <div class="iconlist">
            {% if user.is_authenticated %}
                <a href="admin/logout/?next=/" class="top-menu"><span class="icon-switch fs3"></span></a>
               {% if user.is_staff or user.is_superuser %}
                    <a href="admin/backoffice/product/" class="top-menu"><span class="icon-table2 fs3"></span></a>               
                    <a href="admin/backoffice/product/add/" class="top-menu"><span class="icon-plus fs3"></span></a>
                {% endif %}                
            {% else %}
                <a href="admin/login/?next=/" class="top-menu"><span class="icon-key fs3"></span></a>
            {% endif %}
            </div>
            <h1><a href="/">Paris Pet Store</a></h1>
        </div>
        <div class="content container">
            {% block content %}
            {% endblock %}
        </div>
        {% block footer %}{% endblock footer %}
    </body>
</html>
