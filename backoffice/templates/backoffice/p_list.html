{% extends 'backoffice/base.html' %}

{% block content %}
<div class="col-sm-12">
    <div class='row'>
    {% for product in products %}
        <div class="col-sm-6">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{ product.ProductName }}</h3>
                    <p>{{ product.Description|safe }}</p>
                </div>
            </div>
        </div>
    {% cycle "" "</div><div class='row'>" %}
    {% endfor %}
    </div>
</div>
{% endblock content %}
